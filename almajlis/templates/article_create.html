{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock title %}
{% block content %}
<div class="container jumbotron" style="margin-top: 200px ;">
    <div class="row">
        <div class="col-12">
            <form class="form" action="{% url 'article-create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-info" value="Create article"/>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
