{% block title %}

{% block content %}

            <!--==========================

    <section id="hotels" class="section-with-bg  fadeInUp">

        <div class="container mt-5">
          <div class="section-header">
            <h2>Articles</h2>
            <p>Here are some of the latest Articles</p>
          </div>
  
          <div class="row">
  
            {% for article in articles %}
            <div class="col-lg-4 col-md-6 ">
              <div class="hotel" >
                <div class="hotel-img" >
                    {% if article.image %}
                    <img src="{{article.image.url}}" height="100px" class="img-fluid "  alt="{{article.title}}">
                    {% endif %}
                </div>
                <h3><a href="#">{{article.title}}</a></h3>
                <!-- <div class="stars">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div> -->
                <p>{{article.description}}</p>
              </div>
            </div>
  
            {% endfor %}
  
          </div>
        </div>
  
      </section>
  
      <!--==========================
    </div>
  
</div>
{% endblock content %}
